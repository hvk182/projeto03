<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="main-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="user-name">Nome</label>
                <input type="text" id="user-name" />
              </div>
              <div class="input-wrapper">
                <label for="user-last-name">Sobrenome</label>
                <input type="text" id="user-last-name" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="user-email"
                >Email<span>(digite um email válido)</span></label
              >
              <input type="email" id="user-email" />
            </div>
            <div class="input-wrapper">
              <label for="user-password"
                >Senha<span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="user-password" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor<span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <div class="col-3-wrapper">
              <h2>Primeira mentoria</h2>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="first-date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="first-date" />
                </div>
                <div class="input-wrapper">
                  <label for="first-start">Das</label>
                  <input type="time" id="first-start" />
                </div>
                <div class="input-wrapper">
                  <label for="first-end">Até</label>
                  <input type="time" id="first-end" />
                </div>
              </div>
            </div>
            <div class="col-3-wrapper">
              <h2>Segunda mentoria</h2>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="first-date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="first-date" />
                </div>
                <div class="input-wrapper">
                  <label for="first-start">Das</label>
                  <input type="time" id="first-start" />
                </div>
                <div class="input-wrapper">
                  <label for="first-end">Até</label>
                  <input type="time" id="first-end" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer><button form="main-form">Salvar</button></footer>
    </div>
  </body>
</html>
